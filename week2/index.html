<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component</title>
    <link rel="stylesheet" href="./carousel/styles/main.css" />
    <script type="module" src="./carousel/script/main.js"></script>
  </head>
  <body>
    <!-- 블루보틀 캐러셀 구현 -->
    <section class="carousel" aria-label="프로모션 캐러셀">
      <button type="button" class="carousel__button" aria-label="이전">
        <svg
          width="36"
          height="9"
          viewBox="0 0 36 9"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            transform="rotate(180 18 4.5)"
            d="M35.4488 4.85341C35.6441 4.65815 35.6441 4.34156 35.4488 4.1463L32.2668 0.964318C32.0715 0.769055 31.755 0.769055 31.5597 0.964318C31.3644 1.15958 31.3644 1.47616 31.5597 1.67143L34.3881 4.49985L31.5597 7.32828C31.3644 7.52354 31.3644 7.84013 31.5597 8.03539C31.755 8.23065 32.0715 8.23065 32.2668 8.03539L35.4488 4.85341ZM0 4.99985H35.0952V3.99985H6.973e-08L0 4.99985Z"
            fill="black"
          />
        </svg>
      </button>

      <div class="carousel__container">
        <ul class="carousel__contents" tabindex="1">
          <li class="carousel__content is-selected" aria-label="슬라이드 1/3">
            <video src="../assets/images/carousel/s1_video.mp4" autoplay muted loop></video>
            <div class="content__inner">
              <p class="content__title">놀라 NOLA</p>
              <p class="content__describe">한정 기간 놀라 인스턴트 구매 시 혜택</p>
              <a href="#" class="btn">자세히 보기</a>
            </div>
          </li>
          <li class="carousel__content" aria-label="슬라이드 2/3">
            <img src="../assets/images/carousel/s2.webp" alt="콜드 텀블러" />
            <div class="content__inner">
              <p class="content__title">새로운 아이템</p>
              <p class="content__describe">신제품 클리어 콜드 텀블러 20oz를 만나보세요</p>
              <a href="#" class="btn">자세히 보기</a>
            </div>
          </li>
          <li class="carousel__content" aria-label="슬라이드 3/3">
            <img src="../assets/images/carousel/s3.webp" alt="시그니처 블렌드" />
            <div class="content__inner">
              <p class="content__title">시그니처 블렌드</p>
              <p class="content__describe">새로운 디자인과 사이즈의 원두 컬렉션</p>
              <a href="#" class="btn">자세히 보기</a>
            </div>
          </li>
        </ul>
      </div>

      <button type="button" class="carousel__button" aria-label="다음 탐색">
        <svg
          width="36"
          height="9"
          viewBox="0 0 36 9"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M35.4488 4.85341C35.6441 4.65815 35.6441 4.34156 35.4488 4.1463L32.2668 0.964318C32.0715 0.769055 31.755 0.769055 31.5597 0.964318C31.3644 1.15958 31.3644 1.47616 31.5597 1.67143L34.3881 4.49985L31.5597 7.32828C31.3644 7.52354 31.3644 7.84013 31.5597 8.03539C31.755 8.23065 32.0715 8.23065 32.2668 8.03539L35.4488 4.85341ZM0 4.99985H35.0952V3.99985H6.973e-08L0 4.99985Z"
            fill="black"
          />
        </svg>
      </button>

      <div class="carousel__pagenations">
        <button
          type="button"
          class="carousel__pagenation is-selected"
          aria-label="1번 슬라이드로 이동"
        >
          01
        </button>
        <button type="button" class="carousel__pagenation" aria-label="2번 슬라이드로 이동">
          02
        </button>
        <button type="button" class="carousel__pagenation" aria-label="3번 슬라이드로 이동">
          03
        </button>
      </div>
    </section>
  </body>
</html>
