<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write your to do</title>
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="main-page">
      <h1>to-do list</h1>
      <button type="button" class="add-plan">add your plan +</button>
      <div class="add-plan-page is-open">
        <button type="button" class="close-modal">닫기</button>
        <div class="name-color">
          <!-- 이름 -->
          <div class="field">
            <label for="userName">name</label>
            <input type="text" id="userName" placeholder="e.g)홍길동" />
          </div>
          <!-- 색깔 -->
          <div class="field">
            <label for="userColor">color</label>
            <input type="color" id="userColor" />
          </div>
        </div>
        <form action="#">
          <div class="field">
            <!-- 시간 선택 선택박스 -->
            <label for="hourSelect">hour</label>
            <select name="selectedHour" id="hourSelect">
              <!-- option js로 처리 -->
            </select>
            <!-- 분 선택 선택박스 -->
            <label for="minuteSelect">minute</label>
            <select name="selecteMinute" id="minuteSelect">
              <!-- option js로 처리 -->
            </select>
          </div>

          <div class="field">
            <label for="to-do-title">to-do</label>
            <input type="text" id="to-do-title" placeholder="e.g)점심 처묵" />
            <button type="button" class="add-to-do">추가!</button>
          </div>
        </form>

        <!-- to-do list 추가될 곳 -->
        <ul class="to-do-list">
          <!-- to-do list 시간 순서대로 정렬 -->
        </ul>

        <button type="button" class="add-all-to-do">타임라인에 추가!</button>
      </div>
      <ol class="time-line">
        <div class="user-name">
          <button class="edit-to-do">name</button>
        </div>
        <li class="01">01</li>
        <li class="02">02</li>
        <li class="03">03</li>
        <li class="04">04</li>
        <li class="05">05</li>
        <li class="06">06</li>
        <li class="07">07</li>
        <li class="08">08</li>
        <li class="09">09</li>
        <li class="10">10</li>
        <li class="11">11</li>
        <li class="12">12</li>
        <div class="divide-line"></div>
        <li class="13">13</li>
        <li class="14">14</li>
        <li class="15">15</li>
        <li class="16">16</li>
        <li class="17">17</li>
        <li class="18">18</li>
        <li class="19">19</li>
        <li class="20">20</li>
        <li class="21">21</li>
        <li class="22">22</li>
        <li class="23">23</li>
        <li class="24">24</li>
      </ol>
    </div>
  </body>
</html>
