<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <title>움직이는 배너 만들기</title>
  </head>
  <body>
    <section class="banner">
      <div class="banner__images">
        <div class="images__top">
          <img src="../assets/images/animation/sun.svg" alt="태양" id="sun" />
          <img src="../assets/images/animation/cloud.svg" alt="구름" id="cloud-1" />
          <img src="../assets/images/animation/cloud.svg" alt="구름" id="cloud-2"/ />
        </div>
        <div class="images__bottom">
          <div class="bottom__cat">
            <img src="../assets/images/animation/cat.svg" alt="고양이" id="cat" />
          </div>
          <img src="../assets/images/animation/ground.svg" alt="땅" id="ground" />
        </div>
      </div>

      <div class="banner__describe">
        <p class="describe">귀여운 배경화면</p>
        <p class="describe-bold">다운받아 보세요</p>
        <button type="button" class="banner__download button">눌러서 다운받기</button>
      </div>
    </section>
  </body>
</html>
